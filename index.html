<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Udemy - AJAX | Bootstrap | PHP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Basic School Record Project</h1>
            <p><span id="target">replace-me</span><br>
                <button id="test" class="btn btn-default">Click Me!</button></p>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="" class="form-horizontal" method="POST">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="name" class="label-control">Student Name</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="fee" class="label-control">Student Fee</label>
                        </div>
                        <div class="col-md-10">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="subject" class="label-control">Student Subject</label>
                        </div>
                        <div class="col-md-10">
                            <select class="form-control">
                                <option value="">Chemistry</option>
                                <option value="">Computers</option>
                                <option value="">Physics</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-success btn-block">Add New Record</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
