<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Udemy - AJAX | Bootstrap | PHP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Basic School Record Project</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" class="form-horizontal" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-md-2 control-label">Student Name</label>
                        <div class="col-md-10">
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fee" class="col-md-2 control-label">Student Fee</label>
                        <div class="col-md-10">
                            <input type="number" id="fee" name="fee" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="subject" class="col-md-2 control-label">Student Subject</label>
                        <div class="col-md-10">
                            <select id="subject" name="subject" class="form-control">
                                <option disabled selected value="">Select a subject</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Computers">Computers</option>
                                <option value="Physics">Physics</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-offset-2 col-md-10">
                            <button id="add" name="add" type="button" class="btn btn-success btn-block">Add New Record</button>
                        </div>
                    </div>
                </form>
                <row>
                    <div class="col-md-12">
                        <h2 class="text-center">Student Record</h2>
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <td>S. No</td>
                                    <td>Student Name</td>
                                    <td>Student Fee</td>
                                    <td>Student Subject</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody id="target">
                            </tbody>
                        </table>
                    </div>
                </row>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
